<!doctype html>
<html>
    <head>
        <title>{{title}}</title>
        <style>
            .error{
                color: rgb(255,0,0);
            }
            .success{
                color: rgb(0,128,0);
            }
        </style>
    </head>
<body>

    <div>
        <a href='/logout'>log out</a>
    </div>

    {% with messages = get_flashed_messages(with_categories=True) %}
        <ul>
        {% for category, message in messages %}
            <li class='{{ category }}'>{{ message }}</li>
        {% endfor %}
        </ul>
    {% endwith %}

    {% block content %}
    {% endblock %}

</body>
</html>
